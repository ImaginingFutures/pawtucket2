cache_timeout = 0

#
# Defines searches to be executed on a "multisearch" â€“ a search across several types of records at once
#
#
multisearchTypes = {
	provenance = {
		displayName = _(Provenance),
		table = ca_collections,
		restrictToTypes = [collection,other],
		view = Search/ca_collections_search_subview_html.php,
		itemsPerPage = 15,
		itemsPerColumn = 3,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		sortBy = {
			Name = ca_collection_labels.name
		},
		sortDirection = {
			Relevance = asc,
			Name = asc
		}
	},
	references = {
		displayName = _(References),
		table = ca_occurrences,
		restrictToTypes = [reference],
		view = Search/ca_occurrences_search_subview_html.php,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		itemsPerPage = 15,
		itemsPerColumn = 3,
		
		sortBy = {
			Name = ca_occurrence_labels.name,
			Date = ca_occurrences.occurrence_dates,	
		},
		sortDirection = {
			Relevance = asc,
			Title = asc,
			Date = asc
		}
	},
	exhibitions = {
		displayName = _(Exhibitions),
		table = ca_occurrences,
		restrictToTypes = [exhibition],
		view = Search/ca_occurrences_search_subview_html.php, 
		# --- sortControlType = dropdown or list
		sortControlType = list,
		itemsPerPage = 15,
		itemsPerColumn = 3,
		
		sortBy = {
			Title = ca_occurrence_labels.name,	
			Date = ca_occurrences.occurrence_dates,				
		},
		sortDirection = {
			Title = asc,
			Date = asc
		}
	},		
	artworks = {
		displayName = _(Works),
		table = ca_objects,
		restrictToTypes = [side],
		view = Search/ca_objects_search_subview_html.php,
		itemsPerPage = 10,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		sortBy = {
			Date = ca_objects.creation_date,
			Relevance = _natural,
			Identifier = ca_objects.idno;ca_objects.section_number,
			Title = ca_object_labels.name;ca_objects.section_number
		},
		sortDirection = {
			Date = asc,
			Relevance = asc,
			Identifier = desc,
			Title = asc
		}
	}
}
